AWSTemplateFormatVersion: "2010-09-09"
Description: Provision EC2 for postgres

Parameters:
  KeyName:
    Description: The EC2 Key Pair to allow SSH Access to the instance
    Type: "AWS::EC2::KeyPair::KeyName"
  MyIP:
    Description: IP address allowed to access EC2
    Type: String
  # RHEL 8.5
  Ec2ImageId:
    Type: String
    Default: ami-00c8dfcb0b542ee0c
  Ec2InstanceType:
    Type: String
    Default: t3.small

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.5.0.0/16
      Tags:
        - Key: Name
          Value: vpc-cf

  IGW:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: igw-cf

  # IGWをVPCにアタッチ
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref IGW

  PubSubA:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: ap-northeast-1a
      VpcId: !Ref VPC
      CidrBlock: 10.5.10.0/24
      Tags:
        - Key: Name
          Value: pub-sub-a-cf

  PubSubRT:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: pub-sub-rt-cf

  # PubSub-インターネット間のルーティング
  PubSubToInternet:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PubSubRT
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IGW

  # ルートテーブルをサブネットに関連付け
  AssoPubSubART:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PubSubA
      RouteTableId: !Ref PubSubRT

  # postgres test nodes
  EC2Postgres1: 
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: !Ref Ec2ImageId
      KeyName: !Ref KeyName
      InstanceType: !Ref Ec2InstanceType
      IamInstanceProfile: !Ref EC2InstanceProfile
      NetworkInterfaces: 
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          SubnetId: !Ref PubSubA
          PrivateIpAddress: 10.5.10.11
          GroupSet:
            - !Ref EC2PostgresSG
      UserData: !Base64 |
        #!/bin/bash
        # hostnameとhostsの設定 
        hostnamectl set-hostname ec2-postgres-1-cf
        cat <<EOF | sudo tee -a /etc/hosts
        10.5.10.11 ec2-postgres-1-cf
        EOF
        # kubernetesとpodmanのインストール
        #KUBERNETES_VERSION=1.23.3-0
        #DOCKER_VERSION=19.03.13
        # install docker
        #sudo yum install -y docker-${DOCKER_VERSION}ce-1.amzn2.x86_64
        #sudo systemctl enable docker && sudo systemctl start docker

        # install kubernetes
        #cat <<EOF | sudo tee -a /etc/yum.repos.d/kubernetes.repo
        #[kubernetes]
        #name=Kubernetes
        #baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
        #enabled=1
        #gpgcheck=1
        #repo_gpgcheck=1
        #gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
        #EOF
        # install kubeadm, kubelet, kubectl
        #sudo yum install -y kubelet-${KUBERNETES_VERSION} kubeadm-${KUBERNETES_VERSION} kubectl-${KUBERNETES_VERSION} --disableexcludes=kubernetes
        # enable kubelet
        #sudo systemctl enable --now kubelet
        # change cgroup driver "systemd" to "cgroupfs" in order to match the docker cgroup
        #sed -i -e "s/KUBELET_EXTRA_ARGS=/KUBELET_EXTRA_ARGS=--cgroup-driver=cgroupfs/g" /etc/sysconfig/kubelet 

        # install postgres
        sudo dnf update -y
        sudo dnf install -y wget
        # libicu is needed by postgres
        sudo dnf install -y libicu
        
        # install postgres 13.5
        sudo wget https://download.postgresql.org/pub/repos/yum/13/redhat/rhel-8-x86_64/postgresql13-server-13.5-1PGDG.rhel8.x86_64.rpm
        sudo wget https://download.postgresql.org/pub/repos/yum/13/redhat/rhel-8-x86_64/postgresql13-libs-13.5-1PGDG.rhel8.x86_64.rpm
        sudo wget https://download.postgresql.org/pub/repos/yum/13/redhat/rhel-8-x86_64/postgresql13-13.5-1PGDG.rhel8.x86_64.rpm
        rpm -ivh postgresql13-13.5-1PGDG.rhel8.x86_64.rpm postgresql13-libs-13.5-1PGDG.rhel8.x86_64.rpm postgresql13-server-13.5-1PGDG.rhel8.x86_64.rpm
        
        # setup postgres
        sudo /usr/pgsql-13/bin/postgresql-13-setup initdb
        sudo systemctl enable postgresql-13
        systemctl status postgresql-13
        
        # set PostgreSQL admin user's password
        sudo -iu postgres psql -c "alter user postgres with password 'password'"
        
        # Enabling remote Database connections
        sudo echo "listen_addresses = '*'" >> /var/lib/pgsql/13/data/postgresql.conf
        # Accept from anywhere (not recommended)
        sudo echo "host all all 0.0.0.0/0 md5" >> /var/lib/pgsql/13/data/pg_hba.conf
        # Restart the database service after saving the changes
        sudo systemctl restart postgresql-13
        
        
        # install postgres tools
        sudo wget https://github.com/ossc-db/pg_bulkload/releases/download/VERSION3_1_19/pg_bulkload-3.1.19-1.pg13.rhel8.x86_64.rpm
        sudo wget https://github.com/ossc-db/pg_rman/releases/download/V1.3.14/pg_rman-1.3.14-1.pg13.rhel8.x86_64.rpm
        sudo wget https://versaweb.dl.sourceforge.net/project/pgstatsinfo/pg_statsinfo/13.0/pg_statsinfo-13.0-1.pg13.rhel8.x86_64.rpm
        
        rpm -ivh pg_bulkload-3.1.19-1.pg13.rhel8.x86_64.rpm pg_rman-1.3.14-1.pg13.rhel8.x86_64.rpm pg_statsinfo-13.0-1.pg13.rhel8.x86_64.rpm
        
        # Setting pg_statsinfo
        
        ## Set postgresql.conf
        cat <<EOF >> /var/lib/pgsql/13/data/postgresql.conf
        #最小設定
        shared_preload_libraries = 'pg_statsinfo'       # 事前ロードを行う
        log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log' # ログファイル名を指定する
        #推奨設定
        shared_preload_libraries = 'pg_statsinfo'       # 事前ロードを行う
        
        pg_statsinfo.snapshot_interval = 30min          # スナップショットの取得間隔
        pg_statsinfo.enable_maintenance = 'on'          # 自動メンテナンス設定
        pg_statsinfo.maintenance_time = '00:02:00'      # 自動メンテナンス実行時刻設定
        pg_statsinfo.repolog_min_messages = disable     # ログ蓄積機能の設定
        
        log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log' # ログファイル名を指定する
        log_min_messages = 'log'                        # ログへ出力するメッセージレベル。 
        pg_statsinfo.syslog_min_messages = 'error'      # syslogに出力するログレベルを指定する。
        pg_statsinfo.textlog_line_prefix = '%t %p %c-%l %x %q(%u, %d, %r, %a) '
           # pg_statsinfoがテキストログに出力する際、各行の先頭に追加される書式を指定する。log_line_prefixと同じ形式で指定する。
        pg_statsinfo.syslog_line_prefix = '%t %p %c-%l %x %q(%u, %d, %r, %a) '
           # pg_statsinfoがsyslog経由でログを出力する際、各行の先頭に追加される書式を指定する。
        
        track_functions = 'all'                         # ストアドプロシージャの呼び出しに関する統計情報を収集する
        log_checkpoints = on                            # チェックポイントを記録
        log_autovacuum_min_duration = 0                 # 自動バキュームを記録
        #pg_statsinfo.long_lock_threshold = 30s         # ロック競合情報に記録する対象の条件(閾値)を指定する
        EOF
        
        ## set pg_hba.conf
        sed -i '1s/^/local   all             postgres                                ident\n/' /var/lib/pgsql/13/data/pg_hba.conf
        
        
        # pg_stas_reporter
        # sudo dnf install -y pg_stats_reporter-13.0-1.el8.noarch.rpm php-intl
        # download rpm from http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/
        wget https://sourceforge.net/projects/pgstatsinfo/files/pg_stats_reporter/13.0/pg_stats_reporter-13.0-1.el8.noarch.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/apr-1.6.3-12.el8.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/apr-util-openssl-1.6.1-6.el8.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/apr-util-bdb-1.6.1-6.el8.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/apr-util-1.6.1-6.el8.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/php-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/php-common-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/php-fpm-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/php-intl-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/php-cli-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/php-xml-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/php-pdo-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/php-pgsql-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/mod_http2-1.15.7-3.module_el8.4.0+778+c970deab.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/libpq-13.3-1.el8_4.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/httpd-tools-2.4.37-43.module_el8.5.0+1022+b541f3b1.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/httpd-filesystem-2.4.37-43.module_el8.5.0+1022+b541f3b1.noarch.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/httpd-2.4.37-43.module_el8.5.0+1022+b541f3b1.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/libxslt-devel-1.1.32-6.el8.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/BaseOS/x86_64/os/Packages/libxslt-1.1.32-6.el8.x86_64.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/nginx-filesystem-1.14.1-9.module_el8.0.0+1060+3ab382d3.noarch.rpm
        wget http://mirror.centos.org/centos/8-stream/BaseOS/x86_64/os/Packages/mailcap-2.1.48-3.el8.noarch.rpm
        wget http://mirror.centos.org/centos/8-stream/AppStream/x86_64/os/Packages/centos-logos-httpd-85.8-2.el8.noarch.rpm

        rpm -ivh pg_stats_reporter-13.0-1.el8.noarch.rpm \
        apr-1.6.3-12.el8.x86_64.rpm \
        apr-util-openssl-1.6.1-6.el8.x86_64.rpm \
        apr-util-bdb-1.6.1-6.el8.x86_64.rpm \
        apr-util-1.6.1-6.el8.x86_64.rpm \
        php-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm \
        php-common-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm \
        php-fpm-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm \
        php-intl-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm \
        php-cli-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm \
        php-xml-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm \
        php-pdo-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm \
        php-pgsql-7.2.24-1.module_el8.2.0+313+b04d0a66.x86_64.rpm \
        mod_http2-1.15.7-3.module_el8.4.0+778+c970deab.x86_64.rpm \
        libpq-13.3-1.el8_4.x86_64.rpm \
        httpd-tools-2.4.37-43.module_el8.5.0+1022+b541f3b1.x86_64.rpm \
        httpd-filesystem-2.4.37-43.module_el8.5.0+1022+b541f3b1.noarch.rpm \
        httpd-2.4.37-43.module_el8.5.0+1022+b541f3b1.x86_64.rpm \
        libxslt-1.1.32-6.el8.x86_64.rpm \
        mailcap-2.1.48-3.el8.noarch.rpm \
        centos-logos-httpd-85.8-2.el8.noarch.rpm \
        nginx-filesystem-1.14.1-9.module_el8.0.0+1060+3ab382d3.noarch.rpm

        ## set repository db
        sed -i s/'host = dbserver01'/'host = localhost'/g /etc/pg_stats_reporter.ini
        sed -i s/';password ='/'password = password'/g /etc/pg_stats_reporter.ini
        # change SELinux for DB
        # https://dev.classmethod.jp/articles/redhat-selinx-might-block-network-connection-to-servers-from-apache-php/
        # sudo setsebool -P httpd_can_network_connect_db=1
        # sudo chcon -h system_u:httpd_sys_rw_content_t /var/www/pg_stats_reporter_lib/{cache,compiled}
        sed -i s/'SELINUX=enforcing'/'SELINUX=disabled'/g /etc/selinux/config
        
        sudo systemctl start httpd.service
        sudo systemctl enable httpd.service
        
        
        # set sample data
        sudo -iu postgres psql -c "create database dvdrental;"
        wget https://www.postgresqltutorial.com/wp-content/uploads/2019/05/dvdrental.zip
        unzip dvdrental.zip
        /usr/pgsql-13/bin/pg_restore -U postgres -d dvdrental ./dvdrental.tar

        # hostname設定のため再起動
        shutdown -r now
        Tags:
          - Key: Name
            Value: ec2-postgres-1-cf

  # postgres test node用SG
  EC2PostgresSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: ec2-postgres-sg-cf
      GroupDescription: Allow SSH and psql and tool
      VpcId: !Ref VPC
      SecurityGroupIngress:
        # http
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: !Ref MyIP
        # ssh
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref MyIP
        # psql
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          Description: psql
          CidrIp: 10.5.0.0/16

  EC2IAMRole: 
    Type: AWS::IAM::Role
    Properties: 
      RoleName: ec2-role-cf
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Effect: Allow
            Principal: 
              Service: 
                - "ec2.amazonaws.com"
            Action: 
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns: 
        # 検証用なのでAdmin権限付与
        - "arn:aws:iam::aws:policy/AdministratorAccess"

  EC2InstanceProfile: 
    Type: AWS::IAM::InstanceProfile
    Properties: 
      Path: "/"
      Roles: 
        - Ref: EC2IAMRole
      InstanceProfileName: ec2-instance-profile-cf


Outputs:
  EC2PublicIP1:
    Value: !GetAtt EC2Postgres1.PublicIp
    Description: Public IP of EC2 instance

